    <script>
        $(document).ready(function () {
            $("#saveBTN").click(postProfile);

            customerDet = localStorage.getItem('customer')
            customerDet = JSON.parse(customerDet);


            result = rand(8);
            //console.log(result);
            $("#Password").val(result);
            $('#Password').attr('disabled', true);

        });

        //auto expand textarea
        function adjust_textarea(h) {
            h.style.height = "20px";
            h.style.height = (h.scrollHeight) + "px";
        }

        function rand(length) {
            var result = '';
            var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            var charactersLength = characters.length;
            for (var i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }


        function postProfile() {
            email = $("#Mail").val();
            Pass = $("#Password").val();
            role = 'C';

            let profile = {
                Mail: email,
                Password: Pass,
                Role: role
            }

            ajaxCall("POST", "../api/Profile", JSON.stringify(profile), postSuccess, postError)
            return false;
        }


        function postSuccess(data) {
            Swal.fire({
                position: 'center',
                icon: 'success',
                title: "המשתמש : " + data + " הוקם בהצלחה! ",
                text: "סיסמה ושם משתמש נשלחו למייל שהוזן" ,
                showConfirmButton: false,
                timer: 4000
            })
                .then(function () {
                    location.reload();
                });
        }

        function postError(err) {
            console.log(err.responseJSON.Message);


            Swal.fire({
                position: 'center',
                icon: 'success',
                title: "מנהל יקר",
                text: "המשתמש כבר מוקם במערכת!",    
                icon: 'warning',
                type: "warning",
                timer: 4000
            })
                .then(function () {
                    location.reload();
                });

        }

    </script>
